<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles/styles.css" />
  </head>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><h3 class="navbar-title">Book heaven</h3></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./views/login.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./views/register.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <body class="index-main">
      <div class="index-top">
        <div class="top-text">
          <h1 class="top-title">Find your next reading</h1>
          <h5 class="top-subtitle">
            Use the search bar to explore our catalog
          </h5>
          <p>Find your next adventure</p>
        </div>
        <div class="searchbar">
          <form class="search-bar d-flex">
            <div class="col-auto">
              <label
                for="exampleFormControlInput1"
                class="visually-hidden"
              ></label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Seach by title or author"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary mb-3">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="index-books-cards">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Book title</h5>
            <p class="card-text">Author</p>
            <p class="card-text">Description</p>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </main>
</html>
