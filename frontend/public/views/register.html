<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../src/styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Book heaven</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./login.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./register.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="login-main">
      <h3 class="main-title">Create your account</h3>
      <div class="login-form-container">
        <label for="basic-url" class="form-label">Name & lastname</label>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            aria-label="name"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Lastname"
            aria-label="lastname"
          />
        </div>

        <label for="basic-url" class="form-label">Email</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email"
            aria-label="email"
          />
        </div>

        <label for="basic-url" class="form-label">Password</label>
        <div class="mb-3">
          <div class="input-group">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="Enter a password"
            />
          </div>
        </div>

        <label for="basic-url" class="form-label">Phone number</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your phone number"
            aria-label="phoneNumber"
          />
        </div>

        <label for="basic-url" class="form-label">Address</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your address"
            aria-label="address"
          />
        </div>
        <button type="submit" class="btn btn-secondary"><a href="./search-books.html">Register</a> </button>

      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
