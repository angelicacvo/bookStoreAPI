<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Book Store Frontend - Página principal -->
    <!-- 1. Incluye Bootstrap y estilos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><h3 class="navbar-title">Book heaven</h3></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./views/login.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./views/register.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <body class="index-main">
      <div class="index-top">
        <div class="top-text">
          <h1 class="top-title">Find your next reading</h1>
          <h5 class="top-subtitle">
            Use the search bar to explore our catalog
          </h5>
          <p>Find your next adventure</p>
        </div>
        <div class="searchbar">
          <form class="search-bar d-flex" id="mainSearchForm">
            <div class="col-auto">
              <label for="mainSearchInput" class="visually-hidden"></label>
              <input
                type="text"
                class="form-control"
                id="mainSearchInput"
                placeholder="Search by title or author"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-secondary mb-3"
                id="mainSearchBtn"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      
        <div class="index-books-cards" id="mainBooksCards">
          <!-- Los resultados se mostrarán aquí -->
        
      </div>
    </body>

    <!-- Modal para mensajes -->
    <div
      class="modal fade"
      id="mainSearchModal"
      tabindex="-1"
      aria-labelledby="mainSearchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mainSearchModalLabel">Search</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="mainSearchModalBody">
            <!-- Mensaje dinámico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. Incluye Axios y Bootstrap JS -->
    <!-- Axios is now imported via npm and bundled by Vite -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- 3. Vite entry point: main.ts imports all modules -->
    <script type="module" src="./ts/main.ts"></script>
    <!-- All frontend logic is now in TypeScript files imported in main.ts -->
  </main>
</html>
