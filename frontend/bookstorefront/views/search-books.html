<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Book Store Frontend - Búsqueda de libros -->
    <!-- 1. Incluye Bootstrap y estilos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body class="search-books-main">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./search-books.html"><h4>Logo</h4></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    id="logoutLink"
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Log out</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="edit-books-main">
      <h3 class="main-title">Explore our collection</h3>
      <form class="searchbar d-flex" id="searchForm">
        <div class="col-auto">
          <label for="searchInput" class="visually-hidden"></label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search by title or author"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary mb-3" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <div class="search-books-cards" id="searchBooksCards">
        <!-- Los resultados se mostrarán aquí -->
      </div>
    </main>

    <!-- Modal para mensajes -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Search</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="searchModalBody">
            <!-- Mensaje dinámico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. Incluye Bootstrap JS (Axios lo gestiona Vite) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- 3. Punto de entrada de Vite: main.ts inicializa la vista adecuada -->
    <script type="module" src="../ts/main.ts"></script>
    <!-- 4. La lógica JS debe estar en los archivos .ts/.js, no en el HTML -->
  </body>
</html>
