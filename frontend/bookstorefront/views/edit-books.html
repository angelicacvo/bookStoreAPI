<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Book Store Frontend - Administración de libros -->
    <!-- 1. Incluye Bootstrap y estilos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body class="edit-books-main">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h4>Book heaven - administration panel</h4></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    id="logoutLink"
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Log out</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="edit-books-main">
      <h3 class="main-title">Books management</h3>
      <div class="edit-books-header">
        <button type="button" class="btn btn-secondary" id="addBookBtn">
          <i class="fa-solid fa-plus"></i> Add new book
        </button>
      </div>

      <div class="search-books-table">
        <table class="table" id="booksTable">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="booksTableBody">
            <!-- Los libros se cargarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- 2. Incluye Bootstrap JS (Axios lo gestiona Vite) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- 3. Punto de entrada de Vite: main.ts inicializa la vista adecuada -->
    <script type="module" src="../ts/main.ts"></script>
  </body>
</html>
