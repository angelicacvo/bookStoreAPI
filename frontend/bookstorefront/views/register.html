<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Book Store Frontend - Registro -->
    <!-- 1. Incluye Bootstrap y estilos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book store</title>
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Book heaven</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <div class="login-buttons d-flex">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./login.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./register.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="login-main">
      <h3 class="main-title">Create your account</h3>
      <div class="login-form-container">
        <form id="registerForm">
          <label for="registerName" class="form-label">Name & lastname</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="registerName"
              placeholder="Name"
              aria-label="name"
            />
            <input
              type="text"
              class="form-control"
              id="registerLastname"
              placeholder="Lastname"
              aria-label="lastname"
            />
          </div>

          <label for="registerEmail" class="form-label">Email</label>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Enter your email"
              aria-label="email"
            />
          </div>

          <label for="registerPassword" class="form-label">Password</label>
          <div class="mb-3">
            <div class="input-group">
              <input
                type="password"
                id="registerPassword"
                class="form-control"
                aria-describedby="passwordHelpInline"
                placeholder="Enter a password"
              />
            </div>
          </div>

          <label for="registerPhone" class="form-label">Phone number</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="registerPhone"
              placeholder="Enter your phone number"
              aria-label="phoneNumber"
            />
          </div>

          <label for="registerAddress" class="form-label">Address</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="registerAddress"
              placeholder="Enter your address"
              aria-label="address"
            />
          </div>
          <button type="submit" class="btn btn-secondary" id="registerBtn">
            Register
          </button>
        </form>
      </div>
    </main>

    <!-- Modal para mensajes -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="registerModalBody">
            <!-- Mensaje dinámico -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. Incluye Bootstrap JS (Axios lo gestiona Vite) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- 3. Punto de entrada de Vite: main.ts inicializa la vista adecuada -->
    <script type="module" src="../ts/main.ts"></script>
    <!-- 4. La lógica JS debe estar en los archivos .ts/.js, no en el HTML -->
  </body>
</html>
